<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrito de Compras</title>
  <link rel="stylesheet" href="estilos.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>

      <!-- fila de logo + nav -->
  <div class="contenedor">
    <header class="header">
      <div class="logo-principal">
        <img src="Images/Logo1.jpg" alt="logo estampados con onda">
      </div>

      <!-- Navegador con Bootstrap -->
      <section class="navegador-bootstrap">
        <div class="contenedor-todo">
          <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Estampados con Onda</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link blanquito grandecito" href="../index.html" aria-current="page"
                      href="#">Inicio</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link grandecito">Tienda</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link grandecito" class="grandecito">Carro de compras</a>
                  </li>


                </ul>
              </div>
            </div>
          </nav>
          </nav>
      </section>
    </header>

  <div class="container">
    <h1>Carrito de compras</h1>
    <hr>
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Item</th>
      <th scope="col">Cantidad</th>
      <th scope="col">Acción</th>
      <th scope="col">Total</th>
    </tr>
  </thead>
  <tbody id="items"></tbody>
  <tfoot>
    <tr id="footer">
      <th scope="row" colspan="5">Carrito vacío - comience a comprar!</th>
    </tr>
  </tfoot>
</table>

    <div class="row" id="cards"></div>
  </div>
<template id="template-footer">
  <th scope="row" colspan="2">Total productos</th>
  <td>10</td>
  <td>
    <button class="btn btn-danger btn-sm" id="vaciar-carrito">
      Vaciar todo
    </button>
    <button class="comprar-Todo btn btn-success">Comprar Todo</button>
  </td>
  <td class="font-weight-bold">$ <span>5000</span></td>
</template>

<template id="template-carrito">
  <tr>
    <th scope="row">id</th>
    <td>Café</td>
    <td>1</td>
    <td>
      <button class="btn btn-info btn-sm">
        +
      </button>
      <button class="btn btn-danger btn-sm">
        -
      </button>
    </td>
    <td>$ <span>500</span></td>
  </tr>
</template>

  <template id="template-card">
    <div class="col-12 mb-2 col-md-4">
      <div class="card">
        <img src="" alt="" class="cars-img-top"> 
        <div class="card-body">
         <h5>Titulo</h5> 
         <p>precio</p>
         <button class="btn btn-dark">Agregar</button>

        </div>
      </div>
    </div>

  </template>

  <footer id="poleras-con-onda" class="footer-pag justify-content-center">
    <h2>Correo</h2>
    <h3>estampadoscononda@gmail.com</h3>
    <h4> Contáctanos en nuestras redes sociales </h4>
    <img src="Iconos/iconosredesociales.jpg" alt="Son imágenes de las redes sociales" width="10%">
    <h5 class="corp"> Copyright 2022 © Estampadoscononda</h5>
  </footer>

  <script src="aplicacion.js"> </script>

</body>

</html>
